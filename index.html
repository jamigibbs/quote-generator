<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quote Generator</title>
  <meta name="description" content="Quote Generator">
  <meta name="author" content="Jami Gibbs">

  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <section class="parent">
    <div class="child">

      <div id="quote-bg">

        <div id="buttons">
          <a id="tweet" href="" target="_blank"><img src="img/twitter.svg" alt="Twitter icon"></a>
          <button id="newQuote">New Quote</button>
        </div>

        <div id="quote"></div>
        <div id="author"></div>

      </div>

      <div id="footer">
        Made by <a href="https://github.com/jamigibbs/quote-generator">Jami Gibbs</a>
      </div>

    </div>
  </section>

  <script src="js/app.js"></script>

</body>
</html>
